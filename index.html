<body>

<br>
<br>

<output></output>%</p>
<br>
<br>
<br>
<br>
 <label for="years" id="select">Time:&nbsp;&nbsp;&nbsp;select number of years</label>

    <option value="5">5</option>

    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
<br>
<br>
<button type="submit" onclick="submit()">Compute Interest</button>

<br>
